<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header">Login</div>
    <div class="card-body">
        <p class="text-muted">DEFAULT CREDENTIALS: TEST / PASS</p>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="save_details" id="saveDetails">
                <label class="form-check-label" for="saveDetails">Save Details</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Signup</a></p>
    </div>
</div>
{% endblock %}
